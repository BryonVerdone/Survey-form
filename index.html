<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <div class="heading">
      <h1 id="title">FreeCodeCamp Survey Form</h1>
      <p id="description">Let us know what you think of our program</p>
    </div>
    <div class="section-center">
      <form id="survey-form" action="">
        <div class="form-group">
          <label for="name" id="name-label">Name</label>
          <input
            class="input-field"
            id="name"
            placeholder="Enter your name"
            type="text"
          />
        </div>
        <div class="form-group">
          <label for="email" id="email-label">Email</label>
          <input
            class="input-field"
            id="email"
            placeholder="Enter your Email"
            type="email"
          />
        </div>
        <div class="form-group">
          <label for="age" id="age-label">Age (optional)</label>

          <input class="input-field" id="name" placeholder="Age" type="text" />
        </div>
        <div class="form-group">
          <p class="label-p">Which option best describes your current role?</p>
          <select name="role" id="dropdown">
            <option>Select Current Role</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <p class="label-p">Would you recommend FreeCodeCamp to a friend?</p>
          <label class="radio-label" for=""
            ><input
              name="user-recommend"
              value="maybe"
              class="input-radio"
              checked
              type="radio"
            />Definttely</label
          >

          <label class="radio-label" for=""
            ><input
              name="user-recommend"
              value="maybe"
              class="input-radio"
              type="radio"
            />Maybe</label
          >
          <label class="radio-label" for=""
            ><input
              name="user-recommend"
              value="maybe"
              class="input-radio"
              type="radio"
            />Not sure</label
          >
        </div>
      </form>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
